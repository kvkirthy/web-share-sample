<html>

<head>
    <title>
        A Code Sample
    </title>

    <!-- Primary Meta Tags -->
    <title>Download - Demo</title>
    <meta name="title" content="Download - Demo">
    <meta name="description" content="Use download attribute on the link to download a file or a resource.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kvkirthy.github.io/web-share-sample/index2.html">
    <meta property="og:title" content="Download - Demo">
    <meta property="og:description" content="Use download attribute on the link to download a file or a resource.">
    <meta property="og:image" content="https://kvkirthy.github.io/web-share-sample/twitter.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://kvkirthy.github.io/web-share-sample/index2.html">
    <meta property="twitter:title" content="Download - Demo">
    <meta property="twitter:description" content="Use download attribute on the link to download a file or a resource.">
    <meta property="twitter:image" content="https://kvkirthy.github.io/web-share-sample/twitter.png">

    <style>
        img {
            width: 600px;
        }

        strong {
            padding-left: 260px;
        }

        a {
            text-decoration: none;
            animation: blinker 1s linear infinite;
        }

        div{
            margin-top: 1em;
        }

        @keyframes blinker {
            80% {
                opacity: 0;
            }
        }
    </style>

</head>

<body>
    <img src="./twitter.png" alt="">

    <div>
        <strong>
            <a href="./IMG_4923.png" download>Download Image</a>
        </strong>
    </div>
</body>

</html>
